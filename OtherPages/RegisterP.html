<body class="MainBody">
	<!--Code BY Krystian L Genson 11-ICT-1 ANNO MMXXI-MMXXII-->

		<table width=75%>
			<td>


					<!-- Registration Area-->

					<h1>Sign-Up/Registration</h1>

					<form method="POST" action="Navbar.html" name="forum1" onsubmit="return verify()">

						<!-- FULLNAME -->
						<fieldset>
							<legend>FIRST NAME</legend>
							<input type="text" placeholder="First Name" name="First Name" size="35" required>
						</fieldset>

						<!-- MIDDLENAME-->
						<fieldset>
							<legend>MIDDLE NAME</legend>
							<input type="text" placeholder="Middle Name" name="Middle Name" size="35" required>
						</fieldset>

						<!-- LASTNAME-->
						<fieldset>
							<legend>LAST NAME</legend>
							<input type="text" placeholder="Last Name" name="Last Name" size="35" required>
						</fieldset>


						<!-- USERNAME -->
						<fieldset>
							<legend>USERNAME</legend>
							<input type="text" placeholder="Username" name="userName" size="35" required>
						</fieldset>

						<!-- BIRTHDAY -->
						<fieldset>
							<legend>BIRTHDAY</legend>
							<input type="date" placeholder="Birthday" required />
						</fieldset>

						<!-- COUNTRY -->
						<fieldset>
							<legend>COUNTRY</legend>
							<select "Name" name="country" required>
								<option value="" selected="selected" disabled="disabled">Choose your country</option>
								<option value="1">Philippines</option>
								<option value="2">Indonesia</option>
								<option value="3">Malaysia</option>
								<option value="4">Brunei</option>
								<option value="5">Singapore</option>
								<option value="6">Arskotzka</option>
								<option value="7">Narnia</option>
							</select>
						</fieldset>

						<!-- EMAIL -->
						<fieldset>
							<legend>EMAIL ADDRESS</legend>
							<input type="text" placeholder="Email address" name="email" size="35" required>
						</fieldset>

						<!-- PASSWORD -->
						<fieldset>
							<legend>PASSWORD</legend>
							<input type="password" placeholder="Enter Password" name="Password" size="35" required>
						</fieldset>

						<!-- REENTER PASSWORD -->
						<fieldset>
							<legend>REENTER PASSWORD</legend>
							<legend><input type="password" placeholder="Reenter Password" name="reenter password"
									size="35" required></legend>
						</fieldset>

						<!-- GENDER -->

						<fieldset>
							<legend>What is your Gender?</legend>
							<div style="text-align:left;">
								<input type="radio" value="F" name="gender">Male</input><br>
								<input type="radio" value="M" name="gender">Female</input><br>
								<input type="radio" value="N" name="gender">Rather not disclose</input><br>
							</div>
						</fieldset>

						<!-- SUBMIT/RESET -->
						<input type="submit" value="SUBMIT"><input type="reset" value="RESET">
					</form>
					<br>


					<div class="FormOptions">
						<a href="LoginP.html">I already have an account</a>
						<a href="Navbar.html">Thanks, But I'm just passing through (Sign-up later)</a>
					</div>

		</table>
		</td>
