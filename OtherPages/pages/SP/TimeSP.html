<body onload="startTime()">
  <!-- Code BY Krystian L Genson 11-ICT-1 ANNO MMXXI-MMXXII -->
  <a id="ORASLINK" href="Time.html" target="Main_Frame">
    <div class="sidenav">
      <div id=ORAS>
        <div id="PT"></div>
        <div class="info">Philippines (UCT+8)</div>

      </div>
      <div id=ORAS>
        <div id="GMT"></div>
        GMT (UCT+0)
      </div>
      <div id=ORAS>
        <div id="Berlin"></div>
        Berlin (UCT+1)
      </div>
      <div id=ORAS>
        <div id="NewYork"></div>
        New York (UCT-4)
      </div>
      <div id=ORAS>
        <div id="Tokyo"></div>
        Tokyo (UCT+9)
      </div>
    </div>
  </a>
  <script>
    function startTime() {

      const today = new Date();
      let m = today.getMinutes();
      let s = today.getSeconds();
      let THH = today.getHours();

      let GHH = THH - 8;
      let BHH = THH - 6;
      let YHH = THH - 12;
      let TKHH = THH + 1;

      let TH = AmPm(THH);
      let GH = AmPm(GHH);
      let BH = AmPm(BHH);
      let YH = AmPm(YHH);
      let TKH = AmPm(TKHH);

      m = checkTime(m);
      s = checkTime(s);

      TH = checkTime(TH);
      GH = checkTime(GH);
      BH = checkTime(BH);
      YH = checkTime(YH);
      TKH = checkTime(TKH);

      let t = arrange(TH, m, s);
      let g = arrange(GH, m, s);
      let b = arrange(BH, m, s);
      let y = arrange(YH, m, s);
      let tk = arrange(TKH, m, s);

      t = MeridianSet(THH, t);
      g = MeridianSet(GHH, g);
      b = MeridianSet(BHH, b);
      y = MeridianSet(YHH, y);
      tk = MeridianSet(TKHH, tk);

      document.getElementById('PT').innerHTML = t;
      document.getElementById('GMT').innerHTML = g;
      document.getElementById('Berlin').innerHTML = b;
      document.getElementById('NewYork').innerHTML = y;
      document.getElementById('Tokyo').innerHTML = tk;

      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      };
      return i;
    }

    function AmPm(q) {

      if (q > 12) {
        q = q - 12
      } else if (q < 0) {
        q = q + 12;
      }
      return q;
    }

    function arrange(h, m, s) {
      let v = h + "&nbsp:&nbsp" + m + "&nbsp:&nbsp" + s;
      return v;
    }

    function MeridianSet(q, v) {
      q >= 12 || q <= 0 ? v += "&nbsp PM" : v += "&nbsp AM";
      return v;
    }
  </script>
</body>
