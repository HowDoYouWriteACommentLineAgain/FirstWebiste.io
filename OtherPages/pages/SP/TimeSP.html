<html>

<head>
  <title>WebpageByKrystianGenson</title>
  <link rel="stylesheet" href="../../AllInOne.css">
</head>

<body class="navbar" onload="startTime()">
  <!-- Code BY Krystian L Genson 11-ICT-1 ANNO MMXXI-MMXXII -->
  <div class="sidenav">
    <div id=ORAS>
      <div id="PT"></div>
      <div class="info">Philippines (UCT+8)</div>
    </div>
    <div id=ORAS>
      <div id="GMT"></div>
      GMT (UCT+0)
    </div>
    <div id=ORAS>
      <div id="Berlin"></div>
      Berlin (UCT+1)
    </div>
    <div id=ORAS>
      <div id="NewYork"></div>
      New York (UCT-4)
    </div>
    <div id=ORAS>
      <div id="Tokyo"></div>
      Tokyo (UCT+9)
    </div>
  </div>
  <script>
    function startTime() {

      const today = new Date();
      let m = today.getMinutes();
      let s = today.getSeconds();
      let THH = today.getHours();
      let GHH = today.getHours() - 8;
      let BHH = today.getHours() - 7;
      let YHH = today.getHours() - 12
      let TKHH = today.getHours() + 1;


      let TH = AmPm(THH);
      let GH = AmPm(GHH);
      let BH = AmPm(BHH);
      let YH = AmPm(YHH);
      let TKH = AmPm(TKHH);

      m = checkTime(m);
      s = checkTime(s);

      TH = checkTime(TH);
      GH = checkTime(GH);
      BH = checkTime(BH);
      YH = checkTime(YH);
      TKH = checkTime(TKH);

      let t = TH + "&nbsp:&nbsp" + m + "&nbsp:&nbsp" + s;
      let g = GH + "&nbsp:&nbsp" + m + "&nbsp:&nbsp" + s;
      let b = BH + "&nbsp:&nbsp" + m + "&nbsp:&nbsp" + s;
      let y = YH + "&nbsp:&nbsp" + m + "&nbsp:&nbsp" + s;
      let tk = TKH + "&nbsp:&nbsp" + m + "&nbsp:&nbsp" + s;

      THH >= 12 ? t += "&nbsp PM" : t += "&nbsp AM";
      GHH >= 12 ? g += "&nbsp PM" : g += "&nbsp AM";
      BHH >= 12 ? b += "&nbsp PM" : b += "&nbsp AM";
      YHH >= 12 ? y += "&nbsp PM" : y += "&nbsp AM";
      TKHH >= 12 ? tk += "&nbsp PM" : tk += "&nbsp AM";


      document.getElementById('PT').innerHTML = t;
      document.getElementById('GMT').innerHTML = g;
      document.getElementById('Berlin').innerHTML = b;
      document.getElementById('NewYork').innerHTML = y;
      document.getElementById('Tokyo').innerHTML = tk;
      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      };
      return i;
    }

    function AmPm(q) {
      if (q > 12) {
        q = q - 12
      };
      return q;
    }

  </script>

</body>

</html>
