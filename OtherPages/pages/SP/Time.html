    <table>

            <td>
                <h1>Refresh the page in order to see updates. Refreshes every few minutes</h1>

                <h3>Maps are used for demonstrational purposes only for proof of concept.</h3>
            </td>
        </tr>
        <tr>
            <td>
                <p id="Time"></p>
            </td>
        </tr>
    </table>

    <script>

        const T = new Date;
        let D = T.getDate();
        let Y = T.getFullYear();

        let M = T.getMonth() + 1;

        let H = T.getHours();
        let MI = T.getMinutes();

        let MC = checkTime(M);
        let HC = checkTime(H);
        let MIC = checkTime(MI);

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            };
            return i;
        }

        document.getElementById('Time').innerHTML = '<img src="https://www.timeanddate.com/scripts/sunmap.php?iso="' + Y + MIC + D + 'T' + HC + MC + '>';
   

    </script>
</body>
